<html>
	<head>
	
		<title>Title</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
		
	</head>
	
	<body>
	
		<div id="app">
			<input id="inNoot" />
			<button onclick="noot()" type="button" class="btn btn-success" style="margin-left: 10px">Noot</button>
			<p id="outNoot"></p>
		</div>
	
		<script>
			
			noot = function(){
			
				var strVal = document.getElementById("inNoot").value;
				var strVals = strVal.split(" ");
		
				var nootVal = "";
				for(var i = 0; i<strVals.length; i++){
				
					var v = strVals[i].toLowerCase();
					
					if(v == ""){
						//skip
					}
					else if(v.endsWith('ing')){
						nootVal += "nooting ";
					}
					else if(v.endsWith('ly')){
						nootVal += "nootly ";
					}
					else if(v.endsWith('ed')){
						nootVal += "nooted ";
					}
					else if(v == 'noot'){
						nootVal += "noot&sup2 ";	
					} 
					else {
						nootVal += "noot ";
					}
				
				}
				document.getElementById("outNoot").innerHTML = nootVal;
			}
			
		</script>
	</body>
</html>
