<html>
	<head>
	
		<title>Nootify</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
	</head>
	
	<body>
	
		<div class="vertical-center">
			<div class="container">
				<div class="row justify-content-md-center">
				
					<div class="col-sm-1 col-md-2 col-lg-3"></div>
					
					<div class="col-12 col-sm-10 col-md-8 col-lg-6">
					
						<div id="app">
							<div id="input">
								<input id="inNoot" />
								<button id="button" onclick="noot()" type="button" class="btn btn-success" style="margin-left: 10px">Noot</button>				
							</div>
							<p id="outNoot"></p>
						</div>
						
					</div>
					
					<div class="col-sm-1 col-md-2 col-lg-3"></div>		
					
				</div>
			</div>
		</div>
		
		<script>
			var endings = ["ly", "ed", "y", "ing"];
			
			noot = function(){
			
				var strVal = document.getElementById("inNoot").value;
				var strVals = strVal.split(" ");
		
				var nootVal = "";
				for(var i = 0; i<strVals.length; i++){
				
					var v = strVals[i].toLowerCase();
		
					if(v == ""){
						//skip
					}
					else if(v == 'noot'){
						nootVal += "noot&sup2 ";	
					} 
					else if((endIndex = endingIndex(v)) != -1){
						nootVal += "noot" + endings[endIndex] + " ";
					}
					else {
						nootVal += "noot ";
					}
				}	
				document.getElementById("outNoot").innerHTML = nootVal;
			}
			
			endingIndex = function(val){
				for(var i = 0; i<endings.length; i++){
				
					var ending = endings[i];
					
					if(val.endsWith(ending)){
						return i;
					}
				}
				return -1;
			}
			
		</script>
		
	</body>
</html>
